<div class="media col-8 mt-2 border border-primary align-items-center ">
    <a class="media-left"href="#">
      <img class="rounded-circle"src="https://picsum.photos/50/50?image={{producto.id}}"alt="">
    </a>
    <div class="media-body ">
      <h5 class= "nombre">Nombre : {{producto.nombre}} </h5>
      <p class= "id">Id : {{producto.id}} </p>
      <p class= "marca">Marca : {{producto.marca}} </p>
      <p class= "categoria">Categoria : {{producto.categoria}} </p>
      <p class= "costo">Costo: $ {{producto.precio}}</p>
      <p class= "stock">Stock : {{producto.existencia}} </p>
    </div>

  </div>
